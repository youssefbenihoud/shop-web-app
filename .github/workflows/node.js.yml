name: Node.js CI

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

   # Comment out or remove this step if there are no tests yet
    # - name: Run tests
    #   run: npm test

    # Placeholder step for tests to be added in the future
    - name: Skip tests - to be added later
      run: echo "Skipping tests. Unit tests to be added in future updates."
